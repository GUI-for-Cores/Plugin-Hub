<!doctype html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>文件互传助手</title>
    <style>
      :root {
        --bg-color: #f4f7f9;
        --text-main: #2c3e50;
        --text-muted: #666;
        --list-bg: #ffffff;
        --item-border: #f0f0f0;
        --item-hover: #f9fbff;
        --btn-ghost: #f0f2f5;
        --primary: #4a90e2;
        --secondary: #34495e;
        --icon-file-fill: %2395a5a6;
        --icon-folder-fill: %23f1c40f;
        --shadow: rgba(0, 0, 0, 0.08);
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --bg-color: #1a1a1a;
          --text-main: #e0e0e0;
          --text-muted: #aaa;
          --list-bg: #2d2d2d;
          --item-border: #3d3d3d;
          --item-hover: #383838;
          --btn-ghost: #3d3d3d;
          --primary: #5da5f5;
          --secondary: #455a64;
          --icon-file-fill: %237f8c8d;
          --icon-folder-fill: %23d4ac0d;
          --shadow: rgba(0, 0, 0, 0.3);
        }
      }

      body.dark {
        --bg-color: #1a1a1a;
        --text-main: #e0e0e0;
        --text-muted: #aaa;
        --list-bg: #2d2d2d;
        --item-border: #3d3d3d;
        --item-hover: #383838;
        --btn-ghost: #3d3d3d;
        --primary: #5da5f5;
        --secondary: #455a64;
        --icon-file-fill: %237f8c8d;
        --icon-folder-fill: %23d4ac0d;
        --shadow: rgba(0, 0, 0, 0.3);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background: var(--bg-color);
        color: var(--text-main);
        padding: 0 16px;
      }

      h1 {
        text-align: left;
        margin: 0;
        padding: 1.2rem 1rem 0.5rem 1rem;
        font-size: 1.3rem;
        max-width: 800px;
        margin: 0 auto;
      }

      #current {
        display: block;
        max-width: 800px;
        margin: 0 auto 0.8rem auto;
        padding: 6px 15px;
        background: var(--list-bg);
        border-bottom: 1px solid var(--item-border);
        color: var(--text-muted);
        font-size: 0.8rem;
        font-family: monospace;
      }

      ul {
        list-style: none;
        padding: 0;
        margin: 0 auto;
        max-width: 800px;
        background: var(--list-bg);
        box-shadow: 0 2px 8px var(--shadow);
        border-radius: 8px;
        overflow: hidden;
      }

      li {
        padding: 10px 15px;
        border-bottom: 1px solid var(--item-border);
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: background 0.2s;
        cursor: pointer;
      }

      li:hover {
        background: var(--item-hover);
      }

      li span {
        flex: 1;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        margin-left: 10px;
        font-size: 0.9rem;
      }

      li a {
        background: var(--btn-ghost);
        color: var(--primary);
        font-size: 0.75rem;
        text-decoration: none;
        margin-left: 6px;
        padding: 4px 10px;
        border-radius: 4px;
      }

      li a:hover {
        background: var(--primary);
        color: #fff;
      }

      .icon-file,
      .icon-folder {
        width: 22px;
        height: 22px;
        background-size: contain;
        flex-shrink: 0;
      }
      .icon-file {
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="var(--icon-file-fill)"><path d="M6 2c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6H6zm7 7V3.5L18.5 9H13z"/></svg>');
      }
      .icon-folder {
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="var(--icon-folder-fill)"><path d="M10 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z"/></svg>');
      }

      .empty {
        color: var(--text-muted);
        text-align: center;
        padding: 30px 20px;
        font-size: 0.85rem;
      }

      .footer {
        text-align: center;
        font-size: 0.7rem;
        color: var(--text-muted);
        margin: 2rem 0;
      }

      .btn {
        position: fixed;
        right: 20px;
        width: 46px;
        height: 46px;
        line-height: 46px;
        text-align: center;
        border-radius: 50%;
        color: #fff;
        font-size: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        z-index: 100;
        transition: transform 0.2s;
      }
      #refresh {
        bottom: 20px;
        background: var(--primary);
      }
      #upload {
        bottom: 75px;
        background: var(--secondary);
      }
      .btn:hover {
        transform: scale(1.1);
      }

      ::-webkit-scrollbar {
        width: 0;
        height: 0;
      }
    </style>
  </head>
  <body>
    <h1>文件互传助手</h1>
    <div id="current"></div>
    <ul id="file-list"></ul>
    <div id="upload" class="btn">上传</div>
    <div id="refresh" class="btn">刷新</div>
    <p class="footer">本页面由 GUI.for.Cores 项目组下的【文件互传助手】插件提供支持</p>

    <script>
      let currentPath = ''

      async function fetchAndRender(path) {
        const res = await fetch(`/dir?path=${encodeURIComponent(path)}`)
        const data = await res.json()

        // 更新目录
        document.getElementById('current').textContent = path || '/' // Show root as /

        const fileList = document.getElementById('file-list')
        fileList.innerHTML = ''

        if (path !== '') {
          const upLi = document.createElement('li')
          upLi.className = 'folder'
          // Custom "Up" icon or text
          const icon = document.createElement('div')
          icon.className = 'icon-folder' // Or a specific "up" icon
          icon.style.backgroundImage = `url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="rgba(255,255,255,0.8)"><path d="M11 20V7.83l-5.59 5.59L4 12l8-8 8 8-1.41 1.41L13 7.83V20h-2z"/></svg>')`
          upLi.appendChild(icon)
          const span = document.createElement('span')
          span.textContent = '.. 返回上级'
          upLi.appendChild(span)

          upLi.onclick = () => {
            const parts = currentPath.split('/').filter(Boolean)
            parts.pop()
            currentPath = parts.join('/')
            fetchAndRender(currentPath)
          }
          fileList.appendChild(upLi)
        }

        if (data.length === 0 && path === '') {
          // Adjusted condition
          const li = document.createElement('li')
          li.className = 'empty' // Used class for styling
          li.textContent = '这里没有共享的数据, 点击上传按钮分享文件 :)'
          fileList.appendChild(li)
        } else if (data.length === 0 && path !== '') {
          const li = document.createElement('li')
          li.className = 'empty'
          li.textContent = '这个文件夹是空的 :)'
          fileList.appendChild(li)
        }

        data.forEach((item) => {
          const li = document.createElement('li')
          li.className = item.isDir ? 'folder' : 'file'

          // icon
          const icon = document.createElement('div')
          icon.className = item.isDir ? 'icon-folder' : 'icon-file'
          li.appendChild(icon)

          // title
          const name = document.createElement('span')
          name.textContent = item.isDir ? item.name : `${item.name} (${item.size})`
          li.appendChild(name)

          if (item.isDir) {
            li.onclick = (e) => {
              // Prevent click action if a link inside li was clicked
              if (e.target.tagName === 'A') return
              currentPath = (currentPath ? currentPath + '/' : '') + item.name
              fetchAndRender(currentPath)
            }
          } else {
            const filePath = (currentPath ? currentPath + '/' : '') + item.name
            const url = `/static/${encodeURIComponent(filePath)}`

            const controlsDiv = document.createElement('div') // Container for links

            const preview = document.createElement('a')
            preview.textContent = '打开'
            preview.href = url
            preview.target = '_blank'
            preview.onclick = (e) => e.stopPropagation() // Prevent li click

            const download = document.createElement('a')
            download.textContent = '下载'
            download.href = url
            download.target = '_blank'
            download.download = item.name
            download.onclick = (e) => e.stopPropagation() // Prevent li click

            controlsDiv.appendChild(preview)
            controlsDiv.appendChild(download)
            li.appendChild(controlsDiv)
          }

          fileList.appendChild(li)
        })
      }

      document.getElementById('refresh').onclick = () => {
        fetchAndRender(currentPath)
      }

      document.getElementById('upload').onclick = () => {
        location.href = '/upload.html'
      }

      fetchAndRender(currentPath)

      function applyTheme(theme) {
        if (theme === 'dark') {
          document.body.classList.add('dark')
        } else {
          document.body.classList.remove('dark')
        }
      }
      window.addEventListener('message', (event) => {
        const theme = event.data.theme || event.data
        if (theme === 'dark' || theme === 'light') {
          applyTheme(theme)
        }
      })

      window.parent.postMessage(
        {
          source: 'plugin-file-transfer-assistant',
          method: 'refreshTheme'
        },
        '*'
      )
    </script>
  </body>
</html>
