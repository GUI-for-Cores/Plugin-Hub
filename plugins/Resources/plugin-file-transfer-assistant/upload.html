<!doctype html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>文件互传助手 - 上传</title>
    <style>
      :root {
        --bg-color: #f4f7f9;
        --text-main: #2c3e50;
        --text-muted: #666;
        --card-bg: #ffffff;
        --item-border: #f0f0f0;
        --primary: #4a90e2;
        --primary-hover: #357abd;
        --secondary: #34495e;
        --shadow: rgba(0, 0, 0, 0.08);
        --input-bg: #f8fafc;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --bg-color: #1a1a1a;
          --text-main: #e0e0e0;
          --text-muted: #aaa;
          --card-bg: #2d2d2d;
          --item-border: #3d3d3d;
          --primary: #5da5f5;
          --primary-hover: #7dbbff;
          --secondary: #455a64;
          --shadow: rgba(0, 0, 0, 0.3);
          --input-bg: #383838;
        }
      }

      body.dark {
        --bg-color: #1a1a1a;
        --text-main: #e0e0e0;
        --text-muted: #aaa;
        --card-bg: #2d2d2d;
        --item-border: #3d3d3d;
        --primary: #5da5f5;
        --primary-hover: #7dbbff;
        --secondary: #455a64;
        --shadow: rgba(0, 0, 0, 0.3);
        --input-bg: #383838;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background: var(--bg-color);
        color: var(--text-main);
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      h1 {
        text-align: center;
        margin: 0 0 1.5rem 0;
        font-size: 1.4rem;
        color: var(--text-main);
      }

      form {
        background: var(--card-bg);
        padding: 2rem;
        border-radius: 12px;
        border: 1px solid var(--item-border);
        box-shadow: 0 4px 15px var(--shadow);
        display: flex;
        flex-direction: column;
        gap: 1.2rem;
        width: 100%;
        max-width: 380px;
        transition: transform 0.2s;
      }

      input[type='file'] {
        padding: 12px;
        border: 2px dashed var(--item-border);
        border-radius: 8px;
        background: var(--input-bg);
        color: var(--text-muted);
        cursor: pointer;
        font-size: 0.85rem;
        width: 100%;
      }

      input[type='file']::file-selector-button {
        background: var(--secondary);
        border: none;
        padding: 6px 12px;
        border-radius: 4px;
        color: #fff;
        cursor: pointer;
        margin-right: 10px;
        font-size: 0.8rem;
        transition: background 0.2s;
      }

      input[type='file']::file-selector-button:hover {
        opacity: 0.9;
      }

      input[type='submit'] {
        padding: 12px;
        font-size: 1rem;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        color: #fff;
        background: var(--primary);
        cursor: pointer;
        transition: all 0.2s;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      input[type='submit']:hover {
        background: var(--primary-hover);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      }

      input[type='submit']:active {
        transform: scale(0.98);
      }

      .back-link {
        display: inline-block;
        text-align: center;
        margin-top: 1.2rem;
        color: var(--primary);
        text-decoration: none;
        font-size: 0.9rem;
        padding: 6px 12px;
        border-radius: 6px;
        transition: background 0.2s;
      }

      .back-link:hover {
        background: var(--item-hover, rgba(0, 0, 0, 0.05));
        text-decoration: underline;
      }

      .footer {
        text-align: center;
        font-size: 0.75rem;
        color: var(--text-muted);
        margin-top: 2rem;
        max-width: 300px;
        line-height: 1.4;
      }

      ::-webkit-scrollbar {
        width: 0;
        height: 0;
      }
    </style>
  </head>
  <body>
    <h1>上传文件</h1>
    <form action="/发送文件" method="post" enctype="multipart/form-data">
      <input type="file" name="file" multiple required />
      <input type="submit" value="开始上传" />
    </form>
    <a href="/" class="back-link">返回文件列表</a>
    <p class="footer">本页面由 GUI.for.Cores 项目组下的【文件互传助手】插件提供支持</p>

    <script>
      function applyTheme(theme) {
        if (theme === 'dark') {
          document.body.classList.add('dark')
        } else {
          document.body.classList.remove('dark')
        }
      }
      window.addEventListener('message', (event) => {
        const theme = event.data.theme || event.data
        if (theme === 'dark' || theme === 'light') {
          applyTheme(theme)
        }
      })

      window.parent.postMessage(
        {
          source: 'plugin-file-transfer-assistant',
          method: 'refreshTheme'
        },
        '*'
      )
    </script>
  </body>
</html>
